<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/validator@latest/validator.min.js"></script>
</head>
<body>

<header>
    <a href="index.html">
        <h1 class="header-title" id="index-link">Улукоморье</h1>
    </a>
    <form class="search-bar" action="#" method="get">
        <input type="text" placeholder="Хочу найти">
        <button>
            <img src="images/search.png" type="submit">
        </button>
    </form>

    <div class="header-actions">
        <nav>
            <a href="cart.html" class="menu-item" id="cart-link">Корзина</a>
            <a href="login.html" class="menu-item" id="login-link">Войти</a>
        </nav>
    </div>
</header>

<main class="login-page">
    <div class="error-container">
        <p id="error-message" class="error-message" style="display: none;"></p>
    </div>

    <form id="login-form" novalidate>
        <h2>Пожалуйста, войдите</h2>

        <label for="login">Электронная почта:</label>
        <input type="email" id="login" name="login" placeholder="Введите вашу почту">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">

        <button type="submit">Войти</button>
    </form>
</main>

<footer>
    <p id="loadTime"></p>
    <a href="#">Поддержка</a> |
    <a href="#">Вопросы и ответы</a> |
    <a href="#">Акции</a>
</footer>

<script>
    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function hideError() {
        const errorElement = document.getElementById('error-message');
        errorElement.style.display = 'none';
    }

    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Предотвращаем отправку формы

        const email = document.getElementById('login').value.trim();
        const password = document.getElementById('password').value.trim();

        // Проверяем email
        if (!validator.isEmail(email)) {
            showError('Пожалуйста, введите корректный адрес электронной почты.');
            return;
        }

        // Проверяем длину пароля
        if (!validator.isLength(password, { min: 6 })) {
            showError('Пароль должен быть не менее 6 символов.');
            return;
        }

        // Если ошибок нет, скрываем сообщение и показываем alert
        hideError();
        alert('Форма успешно отправлена!');
    });
</script>

</body>
</html>
