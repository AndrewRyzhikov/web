<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улукоморье</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Улукоморье</h1>
    <form class="search-bar" action="#" method="get">
        <input type="text" placeholder="Хочу найти">
        <button>
            <img src="images/search.png" type="submit" img>
        </button>
    </form>

    <div class="header-actions">
        <nav>
            <a href="#">Корзина</a>
            <a href="#">Войти</a>
        </nav>
    </div>
</header>

<main class="main-page">
    <form class="filter-form" action="#" method="get">
        <div class="filter">
            <select class="filter-type">
                <option value="price">Цена</option>
                <option value="popularity">Популярность</option>
            </select>
            <button class="confirmFilter" type="submit">Применить</button>
        </div>
    </form>

    <section class="books">
        <script>
            const books = [
                {title: "Конституция РФ", price: "500 р", imageSrc: "images/low.webp"},
                {title: "1984", price: "500 р", imageSrc: "images/1984.webp"},
                {title: "Vita Nostra", price: "700 р", imageSrc: "images/VitaNostra.webp"},
                {title: "Мастер и Маргарита", price: "800 р", imageSrc: "images/master.jpeg"},
                {title: "Преступление и наказание", price: "600 р", imageSrc: "images/crime.webp"}
            ];

            const booksSection = document.querySelector('.books');

            books.forEach((book, index) => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');

                if (index % 2 === 0) {
                    bookDiv.classList.add('even-row');
                } else {
                    bookDiv.classList.add('odd-row');
                }

                const img = document.createElement('img');
                img.id = 'bookImg';
                img.src = book.imageSrc;
                img.alt = book.title;

                const title = document.createElement('h3');
                title.textContent = book.title;

                const priceAndButtonDiv = document.createElement('div');
                priceAndButtonDiv.classList.add('price-and-button');

                const price = document.createElement('p');
                price.classList.add('price');
                price.textContent = book.price;

                const button = document.createElement('button');
                button.textContent = 'Купить';

                priceAndButtonDiv.appendChild(price);
                priceAndButtonDiv.appendChild(button);
                bookDiv.appendChild(img);
                bookDiv.appendChild(title);
                bookDiv.appendChild(priceAndButtonDiv);

                booksSection.appendChild(bookDiv);
            });
        </script>
    </section>

    <section class="map">
        <h2>Карта магазинов</h2>
        <p>Расположение магазинов:</p>
        <iframe src="https://www.google.com/maps/embed" width="100%" height="300" style="border:0;" allowfullscreen=""
                loading="lazy">
        </iframe>
    </section>
</main>

<footer>
    <a href="#">Поддержка</a> |
    <a href="#">Вопросы и ответы</a> |
    <a href="#">Акции</a>
</footer>

</body>
</html>
